<html>
<head>
	<title>Serwis dla samodoskonaleńców</title>
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/spacer.css"></head>

</head>
<body>
	<div class="container">
		<div class="page-header">
			<h1>
				Uzupełnij swój profil
				<small>musimy coś o Tobie wiedzieć</small>
			</h1>
		</div>
		<p>
			Każdy prawdziwy kulturysta powinień mieć te rzeczy w pamięci. Podziel się nimi z innymi!
		</p>
		<div class="spacer30"></div>

		<form action="/edit" method="post" class="form-signin" role="form">
			<div class="col-lg-3">
				<div class="form-group">
					<label class="col-lg-7 control-label">Waga</label>
					<div class="col-lg-5">
						<input type="text" class="form-control" name="waga" required></div>
					<span class="input-group-addon">kg</span>
				</div>
				<div class="form-group">
					<label class="col-lg-7 control-label">Tłuszcz</label>
					<div class="col-lg-5">
						<input type="text" class="form-control" name="tluszcz" required></div>
					<span class="input-group-addon">%</span>
				</div>
				<div class="form-group">
					<label class="col-lg-7 control-label">Obwód bicepsa</label>
					<div class="col-lg-5">
						<input type="text" class="form-control" name="bicek" required></div>
					<span class="input-group-addon">cm</span>
				</div>
				<div class="form-group">
					<label class="col-lg-7 control-label">Wzrost</label>
					<div class="col-lg-5">
						<input type="text" class="form-control" name="wzrost" required></div>
					<span class="input-group-addon">cm</span>
				</div>
				<div class="form-group">
					<label class="col-lg-7 control-label">Imię</label>
					<div class="col-lg-5">
						<input type="text" class="form-control" name="imie" required><div class="spacer10"></div></div>
						
				</div>
				
				<div class="form-group">
					<label class="col-lg-7 control-label">Nazwisko</label>
					<div class="col-lg-5">
						<input type="text" class="form-control" name="nazwisko" required><div class="spacer10"></div></div>
						
				</div>
				
				<div class="form-group">
					<label class="col-lg-7 control-label">Miasto</label>
					<div class="col-lg-5">
						<input type="text" class="form-control" name="miasto" required><div class="spacer20"></div></div>
						
				</div>

				<button class="btn btn-md btn-primary btn-block" type="submit">Zatwierdź</button>
			</div>
		</form>
	</div>
</body>
</html>
