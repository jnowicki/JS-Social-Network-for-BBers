<html>
<head>
	<title>Edycja profilu</title>
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<script src="/socket.io/socket.io.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>
    <script src="js/main.js"></script>

</head>
<body>
	<div class="container">
		<div class="page-header">
			<h1>
				Uzupełnij swój profil
				<small>musimy coś o Tobie wiedzieć {{ wyswietlNik() }}</small>
			</h1>
		</div>
		<p>
			Każdy prawdziwy kulturysta powinień mieć te rzeczy w pamięci. Podziel się nimi z innymi!
		</p>

		<form action="/edit" method="post" class="form-signin" role="form">
			<div class="col-lg-3">
				<div class="form-group">
					<label class="col-lg-7 control-label">Waga</label>
					<div class="col-lg-5">
						<input type="text" class="form-control" name="waga"></div>
						<span class="input-group-addon">kg</span>
				</div>
				<div class="form-group">
					<label class="col-lg-7 control-label">Tłuszcz</label>
					<div class="col-lg-5">
						<input type="text" class="form-control" name="tluszcz"></div>
						<span class="input-group-addon">%</span>
				</div>
				<div class="form-group">
					<label class="col-lg-7 control-label">Obwód bicepsa</label>
					<div class="col-lg-5">
						<input type="text" class="form-control" name="bicek"></div>
					<span class="input-group-addon">cm</span>
				</div>
				<button class="btn btn-md btn-primary btn-block" type="submit">Zatwierdź</button>
			</div>
		</form>
	</div>
</body>
</html>
