<html>
<head>
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="http://getbootstrap.com/examples/signin/signin.css">
</head>
<body>
    <div class="container">

      <form action="/signup" method="post" class="form-signin" role="form">
        <h2 class="form-signin-heading">Proszę się zarejestrować</h2>
        <input name="username" type="text" class="form-control" placeholder="Login" required autofocus>
        <input name="password" type="password" class="form-control" placeholder="Hasło" required>
        <input name="confirmation" type="password" class="form-control" placeholder="Potwierdź hasło" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Zaloguj</button>
      </form>

    </div>
</body>
</html>
