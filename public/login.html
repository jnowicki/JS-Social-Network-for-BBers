<html>
<head>
  <title>Logowanie</title>
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="http://getbootstrap.com/examples/signin/signin.css">
</head>
<body>
    <div class="container">

      <form action="/login" method="post" class="form-signin" role="form">
        <h2 class="form-signin-heading">Proszę się zalogować</h2>
        <input name="username" type="text" class="form-control" placeholder="Login" required autofocus>
        <input name="password" type="password" class="form-control" placeholder="Hasło" required>
        <label class="checkbox">
          <input type="checkbox" value="remember-me"> Zapamiętaj mnie
        </label>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Zaloguj</button>
        <label class="well span6">
        Nie masz konta? Nic nie szkodzi. <a href="/signup.html">Dołącz do nas</a>
        </label>
      </form>
        

    </div>
</body>
</html>
